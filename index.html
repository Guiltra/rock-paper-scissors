<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Zimbaboue</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="result">PLAYING...</p>
        </div>
        <div class="game">
            <p>BOT</p>
            <div id="away" class="slots">
                <i class="fa-solid fa-hand-back-fist"></i>
                <i class="fa-solid fa-hand"></i>
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
            <div id="home" class="slots">
                <i class="fa-solid fa-hand-back-fist"></i>
                <i class="fa-solid fa-hand"></i>
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
            <p>YOU</p>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c6b1c509d2.js" crossorigin="anonymous"></script>
</body>
</html>
